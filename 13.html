<html>
    <body>
        <p id="demo"></p>
        <script>
            //factorial of number
            var a=5;
            var fact=1;
            for(var i=1;i<=a;i++)
            {
                fact=fact*i;
            }
            document.getElementById("demo").innerHTML="factorial="+fact;
            
        </script>
    </body>
</html>
