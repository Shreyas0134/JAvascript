<html>
    <body>
        <p id="demo"></p>
        <script>
            //multiplication table  
            let a,b,c;
            a=5;
            b=1;
            for(var i=1;i<=10;i++)
            {
                c=a*b;
                document.getElementById("demo").innerHTML+=a+"*"+b+"="+c+"<br>";
                b++;
            }
            

        </script>
    </body>
</html>
