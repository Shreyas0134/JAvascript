<html>
    <body>
        <p id="demo"></p>
        <script>
            let i,n=6,sum=0;
            for(i=1;i<=(n/2);i++)
	{
	if(n%i==0)
	{
		sum=sum+i;
	}
	}	
	if(sum==n)
	{
		document.getElementById("demo").innerHTML="no if perfect"
	}
	else
	{
		document.getElementById("demo").innerHTML="no if  not perfect"
	}
        
      
</script>
    </body>
</html>
