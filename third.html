<html>
    <body>
        <p id="demo"></p>
        <input type="text" name="n1" id="n1"  placeholder="ENter First number" required><br>
        <input type="text" name="n2" id="n2" placeholder="Enter second number" required><br>
        <button id="btn" onclick="swap()">Send</button>
        
        <script>
            function swap()
            {

            

            let a,b,c 
            a=parseInt(document.getElementById("n1").value);
            b=parseInt(document.getElementById("n2").value);
            c=a;
            a=b;
            b=c;
            alert("after swap a="+a +"b="+b);
            }
        </script>
    </body>

</html>
